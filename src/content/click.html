<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<style>
    .name1 {
        display: none;
    }
    .name1.show {
        display: block;
    }
</style>
<body>
    <div id="id1" class="name1">
        박지영
    </div>
    <button id='show' class="btn1">
        가리기
    </button>
    <button id='hide' class="btn2">
        보여주기
    </button>
    <button id='click' class="btn2">
        클릭
    </button>
    <script>
        //클릭이벤트
        //document.getElementById('id1').addEventListener('click', function(){
        //    alert('메롱!');
        //}); 자바스크립트
        //$('#id1').click(function(){
        //    alert('메롱!')
        //}); //제이쿼리

        document.getElementById('id1').addEventListener('click', function(e){
            document.getElementById('id1').style.fontSize='100px';
        });

        document.getElementById('show').addEventListener('click', function(){
            document.getElementById('id1').style.display='none'
        })
        document.getElementById('hide').addEventListener('click', function(){
            document.getElementById('id1').style.display='block'
        })
        document.getElementById('click').addEventListener('click', function(e){
            document.getElementsByClassName('name1')[0].classList.toggle('show')
        }); //show 클래스 추가 (토글기능추가)

    </script>
</body>
</html>
