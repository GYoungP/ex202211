<body>

    // a배열의 요소의 갯수는 b배열의 요소의 갯수보다 딱 1개가 더 많다
    // b배열의 요소 중 a베열의 요소가 없는게 딱 1개가 있는데
        그 한개를 결과 값에 저장해서 console.log(result) 출력시키면됨
</body>

    <script>
        // 2차원배열의(b배열) 첫번째  배열의([2,5,3]) 첫번째 수의 값을 나타낼려면 b[0][0] 을 하면 2가 출력될거에요
        // b[0][1]을 하면 5가나올것이고 b[2][2]을하면 3이나올겁니다 2차원배열은 b[][] 이런식으로 원소를 빼오면 됩니다

        // b의 배열의 숫자가 가지고 있는 의미는 [2,5,3] 은 a배열의 2번째부터 5번째까지 자른 후(자르면 [5,2,6,3]이 되겠죠?)
        // 정렬을합니다(정렬하면[2,3,5,6]이 되겠죠?) 여기서 세번째 숫자 3의 의미는 정렬한배열에서 3번쨰의 수 즉 5를 출력하면됩니다
        // 이와 마찬가지로 [4,4,1],[1,7,3]도 a배열을 자른다음 정렬후 마지막 숫자 1,3 번쨰 수를 구하면됩니다
        // 그러면 b의 배열의 첫번째 두번쨰 세번쨰 최종값이 결과값변수에 배열로 저장하면 끝입니다 [5,6,3]
        var a = [1,5,2,6,3,7,4];
        var b = [[2,5,3],[4,4,1],[1,7,3]] ; // 결과값 저장
        // var result = [];

        function calc(aa, bb, cc) {
            let num1 = a.slice(aa - 1, bb).sort()
            console.log(num1)
            let num2 = num1[cc - 1]
            return num2;
        };

        let new1 = calc(b[0][0], b[0][1], b[0][2]);
        let new2 = calc(b[1][0], b[1][1], b[1][2]);
        let new3 = calc(b[2][0], b[2][1], b[2][2]);

        let result = [new1, new2, new3];

        console.log(result)

        console.log('----------------------------')


        let result2 = [];

        for (let i = 0; i < b.length; i++) {
            let b1 = b[i][0] - 1;
            let b2 = b[i][1];
            let b3 = b[i][2] - 1;

            let a_tmp = a.slice(b1, b2);

            a_tmp.sort();

            result2[i] = a_tmp[b3];
        }

        console.log(result2);



        // num 배열의 result의 값이 몇번째에 있는지 콘솔로그에 'result 는 ()번째에 있다' 라고 출력 시켜주시면됩니다
        var num = ['a','b','c','result','d','e'];
        let numIndex = num.findIndex(v => v ==='result') + 1

        console.log('result 는 {(' + numIndex + ')}번째에 있다')



        // a변수에 문자가 있는데요 a소문자 대문자 합쳐서 갯수랑 b소문자 대문자 합쳐서 갯수랑 같으면 콘솔로그에 맞음이라고 출력시키고
        // 갯수가 다르면 틀림이라고 출력시켜보세요 b변수도 해보세요
        var c = 'aAaAdebgaoaeBbBb';
        var d = 'aAatttaAbbyybBac';

        function bigText(str) {
            let unm = 0
            for (let i of str) {
                // console.log(i.toUpperCase(), i)
                if( i === i.toUpperCase()) {
                    unm++
                }
            }
            return unm;
        }

        if (bigText(c) === bigText(d)) {
            console.log('맞음!')
        } else {
            console.log('틀림!')
        }





    </script>
