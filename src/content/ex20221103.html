<body>

    // a배열의 요소의 갯수는 b배열의 요소의 갯수보다 딱 1개가 더 많다
    // b배열의 요소 중 a베열의 요소가 없는게 딱 1개가 있는데 
        그 한개를 결과 값에 저장해서 console.log(result) 출력시키면됨
</body>
<script>
    
    let a = ['h','b','c','d', 'dd'];
    let b = ['d','c','b','h'];
    /**

    let result = a.filter(it => !b.includes(it));
    console.log(result)
    
    let result = a.filter(function(it) {
        return !b.includes(it)
    })
    console.log(result)
    */

    let result = '' //전역변수
    
    for (let i = 0; i < a.length; i++ ) {
        let isTrue = false //지역변수
        for (let j = 0; j < b.length; j++ ) {
            if ( a[i] === b[j]) {
                isTrue = true
            }
        }
        if (!isTrue) {
            result = a[i]
            console.log(result)
        }
    }

    
</script>
